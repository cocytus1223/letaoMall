<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/category.css" />
</head>

<body>

  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部区域 -->
    <div class="lt_header">
      <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>
    <!-- 主体区域 -->
    <div class="lt_main">
      <!-- 左侧区域 -->
      <div class="lt_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>

            </ul>
          </div>
        </div>
      </div>
      <!-- 右侧区域 -->
      <div class="lt_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="mui-clearfix">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部区域 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 左侧模态框 -->
  <script type="text/html" id="leftTpl">
    {{ each rows v i }}
    <li>
      <a data-id="{{ v.id }}" href="#" class="{{ i === 0 ? 'current' : ''}}">{{ v.categoryName }}</a>
    </li>
    {{ /each }}
  </script>

  <!-- 右侧模态框 -->
  <script type="text/html" id="rightTpl">
    {{ if rows.length === 0 }}
      <p class="nomore">没有更多信息了</p>
    {{ else }}
  
      {{ each rows v i }}
      <li>
        <a href="#">
          <img src="{{ v.brandLogo }}" alt="">
          <p>{{ v.brandName }}</p>
        </a>
      </li>
      {{ /each }}
    {{ /if }}
  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
